<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>हस्तBoli-HastBoli</title>
    <script src="/check_session.js"></script>
    <link rel="stylesheet" href="/homepage.css" />
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <script>
      if (document.cookie === "") {
        window.location.replace("/sign_in");
      }
    </script>
  </head>
  <body>
    <link rel="stylesheet" type="text/css" href="/loading-bar.css"/>
    <script type="text/javascript" src="/loading-bar.js"></script>
    <div class="main-flex-container z-depth-4 ">
      <div class="nav-bar z-depth-2 ">
        <a href="/"
          ><h1 class="main-heading brand-logo white-text">हस्तBoli</h1></a
        >
        <div class="nav-bar-items">
          <div class="item waves-effect waves-light hoverable playground">
            <a class="white-text" href="/playground">Playground</a>
          </div>
          <div class="item waves-effect waves-light hoverable team">
            <a class="white-text" href="/team">Team</a>
          </div>
          <div class="item waves-effect waves-light hoverable sign-up">
            <a class="white-text" href="/sign_up">Sign Up</a>
          </div>
          <div class="item waves-effect waves-light hoverable sign-in">
            <a class="white-text" href="/sign_in">Sign In</a>
          </div>
          <div class="item waves-effect waves-light hoverable sign-in">
            <a class="white-text" href="/learn">Learn</a>
          </div>
        </div>
      </div>
      <div class="main-content">
        <div class="item waves-effect waves-light hoverable sign-out">
          Sign Out
        </div>
        <div class="profile-information">
            <!--<div class="ldBar" data-value="100">
            </div>-->
            <div class="row">
                <div class="col s12 m6">
                  <div class="card amber darken-2 hoverable">
                    <div class="card-content white-text isl-alphabets">
                      <span class="card-title">Indian Sign Language Alphabet</span>
                      <p class="isl-alphabets-progress">Progress:</p>
                      <p class='isl-alphabets-total'>Total:</p>
                    </div>
                  </div>
                  <div class="card amber darken-2 hoverable">
                    <div class="card-content white-text basic-words-one">
                      <span class="card-title ">Basic Words 1</span>
                      <p class="basic-words-one-progress">Progress:</p>
                      <p class='basic-words-one-total'>Total:</p>
                    </div>
                  </div>
                </div>
                <div class="col s24 m6">
                  <div class="card amber darken-2 hoverable">
                    <div class="card-content white-text isl-alphabets-two">
                      <span class="card-title">Indian Sign Language Alphabets-2</span>
                      <p class="isl-alphabets-two-progress">Progress:</p>
                      <p class='isl-alphabets-two-total'>Total:</p>
                    </div>
                  </div>
                  <div class="card amber darken-2 hoverable">
                    <div class="card-content white-text basic-words-two">
                      <span class="card-title">Basic Words 2</span>
                      <p class="basic-words-two-progress">Progress:</p>
                      <p class='basic-words-two-total'>Total:</p>
                    </div>
                  </div>
                  <div class="card amber darken-2 hoverable">
                    <div class="card-content white-text food-and-weather">
                      <span class="card-title">Food and Weather</span>
                      <p class="food-and-weather-progress">Progress:</p>
                      <p class='food-and-weather-total'>Total:</p>
                    </div>
                </div>    
              </div>
        </div>
      </div>
    </div>
    <div class="extra-information">
      Made with ❤️ in Chandigarh, India
    </div>
    <script src="/check_session.js"></script>
    <script>
      const signOut = document.querySelector(".sign-out");
      signOut.addEventListener("click", () => {
        document.cookie = "";
        window.location.replace("/sign_in");
      });
    </script>
    <style>
      .sign-out {
        width: 10%;
        display: flex;
        justify-content: center;
      }
      .profile-information{
        width:100%;
        height:100%;
      }
    </style>
    <script src="/load_data.js"></script>
  </body>
</html>
